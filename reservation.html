<!-- reservation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - Hotel BeeZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel BeeZ</h1>
        <nav>
            <ul>
                <li><a href="index.html">About Us</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation"  class="full-page" style="background-image: url('images/hall.jfif');">
        
        <form id="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required>

            <button type="submit">Reserve Table</button>
        </form>

        <!-- Hidden Confirmation Message -->
        <div id="confirmation-message" style="display: none;">
            <h3>Your table has been successfully booked!</h3>
            <p>We look forward to serving you on your selected date and time.</p>
        </div>
    </section>

    <footer>
        <p>Contact us: info@ourrestaurant.com</p>
    </footer>

    <script>
        // Handle the reservation form submission
        document.getElementById('reservation-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Hide the reservation form and show the confirmation message
            document.getElementById('reservation-form').style.display = 'none';
            document.getElementById('confirmation-message').style.display = 'block';
        });
    </script>
</body>
</html>
